	<body>

		<!-- Side Scroll -->
		<div class="container" data-0="transform:translateX(0%);" data-1000="transform:translateX(-1400%);">

		<!-- Side Nav -->
			<header>
				<div>
					<a href="index.html"><img id="logo" src="images/mandalorian_logo.png" alt="The Mandalorian Logo" ></a>
				</div>

				<nav>
					<div id="button1" class="navbutton hvr-round-corners"><a href="characters.html">Characters</a></div>
					<div id="button2" class="navbutton hvr-round-corners"><a class="hvr-icon-forward" href="episodes.html">Episodes      <i class="fa fa-chevron-circle-right hvr-icon"></i></a></div>
				</nav>
			</header>

			<!-- Episodes Content -->
			<main>

				<section id="main_content">

					<figure class="effect">
						<img class="image" src="images/chapter178.png" alt="The Mandalorian standing"/>
						<figcaption>
							<h2>Chapter 1:<br>The Mandalorian</h2>
							<p>A Mandalorian bounty hunter takes a tracking job for a client who pays well.</p>
						</figcaption>
					</figure>

					<figure class="effect">
						<img class="image" src="images/chapter2.png" alt="Close up of Yoda"/>
						<figcaption>
							<h2>Chapter 2:<br>The Child</h2>
							<p>Having tracked down his quarry, the Mandalorian must now contend with thieving bandits.</p>
						</figcaption>
					</figure>

					<figure class="effect">
						<img class="image" src="images/chapter3.png" alt="Side shot of Cara Dun"/>
						<figcaption>
							<h2>Chapter 3:<br>The Sin</h2>
							<p>The battered Mandalorian returns to his client for his reward, but some deals don't end neatly.</p>
						</figcaption>
					</figure>

					<figure class="effect">
						<img class="image" src="images/chapter4.png" alt="Shot of Greef from the front"/>
						<figcaption>
							<h2>Chapter 4:<br>Sanctuary</h2>
							<p>The Mandalorian teams up with an ex-soldier to protect a village from raiders.</p>
						</figcaption>
					</figure>

					<figure class="effect">
						<img class="image" src="images/chapter5.png" alt="Portrait shot of IG-11"/>
						<figcaption>
							<h2>Chapter 5:<br>The Gunslinger</h2>
							<p>On a desert planet, the Mandalorian helps a rookie bounty hunter who is in over his head.</p>
						</figcaption>
					</figure>

					<figure class="effect">
						<img class="image" src="images/chapter6.png" alt="Portrait shot of IG-11"/>
						<figcaption>
							<h2>Chapter 6:<br>The Prisoner</h2>
							<p>The Mandalorian joins a crew of mercenaries on a dangerous mission to spring a convict from a prison ship.</p>
						</figcaption>
					</figure>

					<figure class="effect">
						<img class="image" src="images/chapter178.png" alt="Portrait shot of Peli Motto"/>
						<figcaption>
							<h2>Chapter 7:<br>The Reckoning</h2>
							<p>An old contact extends an invitation to the Mandalorian to make peace with his enemies.</p>
						</figcaption>
					</figure>

					<figure class="effect">
						<img class="image" src="images/chapter178.png" alt="Portrait shot of The Armorer"/>
						<figcaption>
							<h2>Chapter 8:<br>Redemption</h2>
							<p>The Mandalorian and his allies come to know their true enemy, who already knows much about them.</p>
						</figcaption>
					</figure>

				</section>

			</main>
